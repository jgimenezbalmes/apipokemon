<!DOCTYPE html>
<HTML>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Pokecercador">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Joan Gimenez">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body class="bg-gradient bg-secondary">
    <div class="container bg-gradient bg-light">
        <h3>Introdueix el nom d'un Pokémon</h3><br>
        <div class="input-group">
            <input type="text" class="form-control rounded" placeholder="Introdueix nom de Pokémon" id="poketext"
                aria-label="Search" aria-describedby="search-addon" />
            <button type="submit" class="btn btn-outline-primary bg-success text-light"
                onclick="buscapokes()">Cerca</button>
        </div><br>

        <table class="table">
            <thead class="bg-gradient bg-danger">
                <tr>
                    <th scope="col" class="text-center text-light">Imatge</th>
                    <th scope="col" class="text-center text-light">#</th>
                    <th scope="col" class="text-center text-light">Nom</th>
                    <th scope="col" class="text-center text-light">Tipus 1</th>
                    <th scope="col" class="text-center text-light">Tipus 2</th>
                    <th scope="col" class="text-center text-light">Alçada</th>
                    <th scope="col" class="text-center text-light">Pes</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img id="imatge" class="mx-auto d-block" src="" height="200">
                        <div class="form-check form-switch d-flex justify-content-center"">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Artwork shiny</label>
                        </div>
                    </td>
                    <td id="numero" class="text-center align-middle"></td>
                    <td id="nom" class="text-center align-middle"></td>
                    <td id="tipus1" class="text-center align-middle"></td>
                    <td id="tipus2" class="text-center align-middle"></td>

                    <td id="alçada" class="text-center align-middle"></td>
                    <td id="pes" class="text-center align-middle"></td>
                </tr>
            </tbody>
        </table>
        <table class="table">
            <thead class="bg-gradient bg-danger">
                <tr>
                    <th scope="col" class="text-center text-light">Descripció</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="descripcio" class="text-center align-middle"></td>
                </tr>
            </tbody>
        </table>
        <table class="table">
            <h4>Estadístiques base</h4>
            <thead class="bg-gradient bg-danger">
                <tr>
                    <th scope="col" class="text-center text-light">HP</th>
                    <th scope="col" class="text-center text-light">Atk</th>
                    <th scope="col" class="text-center text-light">Def</th>
                    <th scope="col" class="text-center text-light">Atk Esp</th>
                    <th scope="col" class="text-center text-light">Def Esp</th>
                    <th scope="col" class="text-center text-light">Vel</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="hp" class="text-center"></td>
                    <td id="atk" class="text-center"></td>
                    <td id="def" class="text-center"></td>
                    <td id="atkesp" class="text-center"></td>
                    <td id="defesp" class="text-center"></td>
                    <td id="vel" class="text-center"></td>
                </tr>
            </tbody>
        </table>

        <table class="table">
            <h4>Sprites</h4>
            <thead class="bg-gradient bg-danger">
                <tr>
                    <th scope="col" class="text-center text-light">Frontal</th>
                    <th scope="col" class="text-center text-light">Posterior</th>
                    <th scope="col" class="text-center text-light">Frontal shiny</th>
                    <th scope="col" class="text-center text-light">Posterior shiny</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img id="front" class="mx-auto d-block" src="" height="150"></td>
                    <td><img id="back" class="mx-auto d-block" src="" height="150"></td>
                    <td><img id="frontShiny" class="mx-auto d-block" src="" height="150"></td>
                    <td><img id="backShiny" class="mx-auto d-block" src="" height="150"></td>
                </tr>
            </tbody>
        </table>

    </div>
    </div>

    <script src="scripts.js"></script>
</body>

</HTML>
